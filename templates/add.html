{% include "home.html" %}
{% block content %}
<header class="bg-white shadow">
  <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold text-gray-900">
      Post a Ad
    </h1>
  </div>
</header>
{% if message %}
<div class="header-body heading" id="popup">
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!!</strong> {{message}}
  </div>
</div>
{% endif %}

<div class="md:grid md:grid-cols-3 md:gap-6 mt-3" style="position: relative; right:10px">
  <div class="md:col-span-1">
    <div class="px-4 sm:px-0">
      <h3 class="text-lg font-medium leading-6 text-gray-900">Product Information</h3>
      <p class="mt-1 text-sm text-gray-600">
        This information will be displayed publicly so be careful what you share.
      </p>
    </div>
  </div>
  <div class="mt-5 md:mt-0 md:col-span-2">
    <form action="/add" method="POST" enctype="multipart/form-data">
      <div class="shadow sm:rounded-md sm:overflow-hidden">
        <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
          <div class="grid grid-cols-3 gap-6">
            <div class="col-span-3 sm:col-span-2">
              <label for="company-website" class="block text-sm font-medium text-gray-700">
                Product Name
              </label>
              <div class="mt-1 flex rounded-md shadow-sm">
                <span
                  class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">
                </span>
                <input type="text" name="name" id="name" class="form-control form-control-alternative sm:text-sm"
                  placeholder="Name">
              </div>
            </div>
          </div>

          <div class="grid grid-cols-3 gap-6">
            <div class="col-span-3 sm:col-span-2">
              <label for="company-website" class="block text-sm font-medium text-gray-700">
                Price
              </label>
              <div class="mt-1 flex rounded-md shadow-sm">
                <span
                  class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">
                </span>
                <input type="number" name="price" id="price" class="form-control form-control-alternative sm:text-sm"
                  placeholder="Product Price">
              </div>
            </div>
          </div>


          <div class="grid grid-cols-3 gap-6">
            <div class="col-span-3 sm:col-span-2">
              <label for="company-website" class="block text-sm font-medium text-gray-700">
                Category
              </label>
              <div class="mt-1 flex rounded-md shadow-sm">
                <select class="form-select" name="category" id="category" aria-label="Default select example">
                  <option>Electronics</option>
                  <option>Mobiles & Accessories</option>
                  <option>Clothes</option>
                  <option>Vehicles</option>
                  <option>Others</option>
                </select>
              </div>
            </div>
          </div>

          <div class="grid grid-cols-6 gap-6">
            <div class="col-span-6">
              <label for="street-address" class="block text-sm font-medium text-gray-700 ">Street address</label>
              <input type="text" name="street-address" id="street-address" autocomplete="street-address"
                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md form-control form-control-alternative">
            </div>

            <div class="col-span-6 sm:col-span-6 lg:col-span-2">
              <label for="city" class="block text-sm font-medium text-gray-700">City</label>
              <input type="text" name="city" id="city"
                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md form-control form-control-alternative">
            </div>

            <div class="col-span-6 sm:col-span-3 lg:col-span-2">
              <label for="state" class="block text-sm font-medium text-gray-700">Country</label>
              <input type="text" name="state" id="state"
                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md  form-control form-control-alternative">
            </div>

            <div class="col-span-6 sm:col-span-3 lg:col-span-2">
              <label for="postal-code" class="block text-sm font-medium text-gray-700">ZIP / Postal</label>
              <input type="text" name="postal-code" id="postal-code" autocomplete="postal-code"
                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md  form-control form-control-alternative">
            </div>
          </div>

          <div>
            <label for="about" class="block text-sm font-medium text-gray-700">
              Description
            </label>
            <div class="mt-1">
              <textarea id="desc" name="desc" rows="3"
                class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border border-gray-300 rounded-md form-control form-control-alternative"
                placeholder="Tell us about your Product Ad..."></textarea>
            </div>
          </div>
        
                 <div>
                   <lable> Upload Image</lable>
                   <div class="mt-2">
                    <input id="file-upload" name="file-upload" type="file">
                  </div>
                  </div>
                  
               
          
        <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
          <button type="submit"
            class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Save
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="hidden sm:block" aria-hidden="true">
  <div class="py-5">
    <div class="border-t border-gray-200"></div>
  </div>
</div>

<script>
  let ab = document.getElementById("popup");
  if (ab) {
    setTimeout(() => {
      ab.remove();
    }, 2000);
  }
</script>
{% endblock content %}
